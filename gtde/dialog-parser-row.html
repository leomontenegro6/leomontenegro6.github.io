<tr>
	<td class="hidden-xs order">{{:order}}</td>
	<td class="hidden-xs section">{{:section}}</td>
	<td class="hidden-xs block-number">{{:blockNumber}}</td>
	<td class="form-fields">
		<div class="row visible-xs">
			<div class="col-xs-4">
				<b>Ordem:</b> <span class="order">{{:order}}</span><br />
				<b>Seção:</b> <span class="section">{{:section}}</span><br />
				<b>Número:</b> <span class="block-number">{{:blockNumber}}</span>
			</div>
			<div class="col-xs-8">
				<div class="btn-group btn-group-sm" role="group" aria-label="Ações Mobile">
					<button class="btn btn-info show-textfield-mobile" title="Mostrar campo de texto"
						onclick="gtde.showPreviewOnMobile(this)">
						<span class="glyphicon glyphicon-search"></span>
					</button>
				</div>
			</div>
		</div>
		<textarea class="form-control text-field" data-order="{{:order}}"
			data-section="{{:section}}" data-block="{{:blockNumber}}"
			onkeyup="gtde.updatePreview(this, '{{:dialogId}}', event)"
			onchange="gtde.updateRow(this)">{{:text}}</textarea>
		<div class="text-without-tags hidden">{{:textWithoutTags}}</div>
	</td>
	<td class="preview-conteiners hidden-xs">
		<div class="row visible-xs" style="padding-bottom: 5px">
			<div class="col-xs-4">
				<b>Ordem:</b> <span class="order">{{:order}}</span><br />
				<b>Seção:</b> <span class="section">{{:section}}</span><br />
				<b>Número:</b> <span class="block-number">{{:blockNumber}}</span>
			</div>
			<div class="col-xs-8">
				<div class="btn-group btn-group-sm" role="group" aria-label="Ações Mobile">
					<button class="btn btn-info show-preview-mobile" title="Mostrar prévia" onclick="gtde.showPreviewOnMobile(this)">
						<span class="glyphicon glyphicon-search"></span>
					</button>
					<button class="btn btn-warning copy-clipboard">
						<span class="glyphicon glyphicon-copy"></span>
					</button>
					<button class="btn btn-primary render-image" title="Gerar Imagem"
							onclick="gtde.renderPreviewImageOnBrowser(this)">
						<span class="glyphicon glyphicon-picture"></span>
					</button>
					<button class="btn btn-success add-new-block" tabindex="-1" title="Adicionar novo bloco de diálogo"
						onclick="gtde.addNewDialogBlock(this)">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>
		</div>
		<div id="{{:dialogId}}" class="dialog-preview {{:blockType}}">
			<div class="character-name" data-character-code="{{:characterCode}}"></div>
			<div class="btn-group btn-group-xs hidden-xs" role="group" aria-label="Ações">
				<button class="btn btn-warning copy-clipboard" tabindex="-1">
					<span class="glyphicon glyphicon-copy"></span>
				</button>
				<button class="btn btn-primary render-image" tabindex="-1" title="Gerar Imagem"
						onclick="gtde.renderPreviewImageOnBrowser(this)">
					<span class="glyphicon glyphicon-picture"></span>
				</button>
				<button class="btn btn-success add-new-block" tabindex="-1" title="Adicionar novo bloco de diálogo"
					onclick="gtde.addNewDialogBlock(this)">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</div>
			<div class="text-window"></div>
		</div>
		<!--
		<br />
		<img src="images/big_block_filled.png?a=b" />
		-->
	</td>
</tr>
