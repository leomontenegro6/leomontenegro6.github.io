<form class="dialog-file-form" onsubmit="return aade.readScriptFiles(this)">
	
	<!-- Warning for mobile users -->
	<div class="alert alert-info visible-xs" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<span class="glyphicon glyphicon-warning-sign"></span>
		Você está usando a versão desktop do AADE em um dispositivo mobile.
		<a href="https://leomontenegro6.github.io/aade-mobile/" class="alert-link">Clique aqui</a> para acessar a versão mobile.
	</div>
	
	<div class="panel panel-default">
		<div class="panel-body">
			
			<div class="row">
				<div class="col-sm-8 text-center">
					
					<div id="main-options" class="btn-group" data-toggle="buttons">
						<label class="btn btn-default btn-lg" tabindex="0" onkeyup="return aade.instantiateFileOriginKeyupBehaviours(this, event)">
							<input type="radio" name="file-origin" id="file-origin-input" value="f"
								onchange="aade.toggleFileOrigin(this)" />
							<span class="glyphicon glyphicon-open-file"></span><br />
							Escolher arquivos
						</label>
						<label class="btn btn-default btn-lg" tabindex="0" onkeyup="return aade.instantiateFileOriginKeyupBehaviours(this, event)">
							<input type="radio" name="file-origin" id="file-origin-select-test-scripts" value="t"
								onchange="aade.toggleFileOrigin(this)" />
							<span class="glyphicon glyphicon-list-alt"></span><br />
							Abrir script de teste
						</label>
					</div>
					
					<div class="text-center">
						
						<input type="file" id="file-field" name="script-file" required multiple disabled
							onchange="aade.readScriptFilesFromInput(this)" style="display: none" />
						
						<div id="scripts-folder-list" class="btn-group-vertical file-list" data-toggle="buttons" style="display: none">
							<p>Marque os scripts que deseja abrir</p>
						</div>
						
						<div id="test-scripts-list" class="btn-group-vertical file-list" data-toggle="buttons" style="display: none">
							<p>Selecione um dos scripts abaixo</p>
						</div>
						
					</div>
				</div>
				<div class="col-sm-4">
					<div class="panel panel-default">
						<div class="panel-heading">Configurações</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="game-field" style="display: block">Jogo:</label>
								<select class="form-control" name="game-field" id="game-field" style="width: 100%"
									onchange="aade.changeDefaultGame(this); aade.loadEquivalenceTableFromFileForm(this.value)">
									<option value="aa1" selected>Phoenix Wright: Ace Attorney (AA1)</option>
									<option value="aa2">Phoenix Wright: Ace Attorney - Justice For All (AA2)</option>
									<option value="aa3">Phoenix Wright: Ace Attorney - Trials and Tribulations (AA3)</option>
									<option value="aa4">Apollo Justice: Ace Attorney (AA4)</option>
									<option value="aai">Ace Attorney Investigations: Miles Edgeworth (AAI)</option>
								</select>
							</div>
							<div class="form-group">
								<label for="name-type" style="display: block">Nomes da Tabela de Equivalência:</label>
								<select class="form-control" name="name-type" id="name-type" style="width: 100%"
									onchange="aade.changeDefaultNameTypes(this)">
									<option value="o" selected>Originais</option>
									<option value="a">Adaptados</option>
								</select>
							</div>
							<div class="form-group">
								<label for="platform" style="display: block">Plataforma:</label>
								<select class="form-control" name="platform" id="platform" style="width: 100%"
									onchange="aade.changePreviewPlatform(this)">
									<option value="3ds" selected>Nintendo 3DS</option>
									<option value="ds_jacutemsabao" data-description="(Americana - Jacutem Sabão)">Nintendo DS</option>
									<option value="ds_american" data-description="(Americana)">Nintendo DS</option>
									<option value="ds_european" data-description="(Européia)">Nintendo DS</option>
								</select>
							</div>
							<div class="form-group">
								<label for="destination-tool" style="display: block">Tool de Destino:</label>
								<select class="form-control" name="destination-tool" id="destination-tool" style="width: 100%"
									onchange="aade.changeDestinationTool(this)">
									<option value="dhh" selected data-description="(Scripts em ANSI, tags em {chaves})">Tool do DiegoHH</option>
									<option value="opf" data-description="(Scripts em UTF-8, tags em <chevron>)">Tool nova do Onepiecefreak</option>
									<option value="oopf" data-description="(Scripts em UTF-8, tags em {chaves})">Antiga tool do Onepiecefreak</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
