<div class="panel panel-default">
	<div class="panel-body">
		
		<div class="row">
			<div class="col-md-5 col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading l_filtros">&nbsp;</div>
					<div class="panel-body">
						
						<form class="form_descricao_prova">
							<!-- Texto da descrição da prova / perfil -->
							<div class="form-group">
								<label for="texto_descricao" class="control-label l_rotulo_texto_descricao_prova">&nbsp;</label>
								<textarea name="texto_descricao" id="texto_descricao" class="form-control p_texto_botoes" rows="3"></textarea>
							</div>

							<!-- Plataforma -->
							<div class="form-inline">
								<label for="plataforma_descricao" class="control-label l_rotulo_plataforma">&nbsp;</label>
								<select id="plataforma_descricao" name="plataforma_descricao" class="form-control">
									<option value="ds">Nintendo DS</option>
									<option value="3ds" selected>Nintendo 3DS</option>
								</select>
							</div>

							<!-- Lote -->
							<div class="form-inline" style="margin-bottom: 5px">
								<label for="lote_descricao" class="control-label l_rotulo_lote">&nbsp;</label>
								<input type="checkbox" name="lote_descricao" id="lote_descricao" class="form-control" />
							</div>
							
							<!-- Campos de personalização visual -->
							<div class="panel-group" id="personalizacao_visual_descricoes" role="tablist">
								<div class="panel panel-default">
									<div class="panel-heading" role="tab" id="personalizacao_visual_descricoes_heading">
										<h4 class="panel-title">
											<a role="button" data-toggle="collapse" data-parent="#personalizacao_visual_descricoes"
												href="#personalizacao_visual_descricoes_collapse" aria-expanded="true"
												aria-controls="personalizacao_visual_descricoes_collapse">
												<span class="mais-menos glyphicon glyphicon-plus"></span>
												<span class="l_accordion_personalizacao_visual">&nbsp;</span>
											</a>
										</h4>
									</div>
									<div id="personalizacao_visual_descricoes_collapse" class="panel-collapse collapse"
										role="tabpanel" aria-labelledby="personalizacao_visual_descricoes_heading">
										<div class="panel-body">
											<!-- Escala -->
											<div class="form-inline" style="margin-bottom: 5px;">
												<label for="escala_automatica_descricao" class="control-label l_rotulo_escala">&nbsp;</label>
												<input type="checkbox" name="escala_automatica_descricao" id="escala_automatica_descricao" class="form-control" checked />
												<label for="escala_descricao" class="control-label l_rotulo_escala_automatica"
													   style="margin-right: 7.5px; font-weight: normal">&nbsp;</label>
												<input type="text" id="escala_descricao" class="slider escala" data-slider-min="0.500" data-slider-max="1.075"
													   data-slider-step="0.005" data-slider-value="1.075" data-imagem="conteiner_descricao"
													   data-slider-tooltip="hide" data-slider-enabled="false" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Fonte (3DS) -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="fonte_descricao" class="control-label l_rotulo_fonte">&nbsp;</label>
												<select id="fonte_descricao" name="fonte_descricao" class="form-control fonte_3ds"></select>
												<input type="text" id="outra_fonte_descricao" class="form-control p_outra_fonte" style="display: none" />
												<select id="tamanho_fonte_descricao" name="tamanho_fonte_descricao" class="form-control tamanho_fonte"></select>
												<div class="btn-group" data-toggle="buttons">
													<label class="btn btn-default t_botao_negrito">
														<input type="checkbox" class="estilos" value="n" data-imagem="conteiner_descricao" />
														<b class="l_botao_negrito">&nbsp;</b>
													</label>
													<label class="btn btn-default t_botao_italico">
														<input type="checkbox" class="estilos" value="i" data-imagem="conteiner_descricao" />
														<i class="l_botao_italico">&nbsp;</i>
													</label>
												</div>
											</div>

											<!-- Fonte (DS) -->
											<div class="form-inline" style="margin-bottom: 5px; margin-top: 5px; display: none">
												<label for="fonte_descricao_ds" class="control-label l_rotulo_fonte">&nbsp;</label>
												<select id="fonte_descricao_ds" name="fonte_descricao_ds" class="form-control fonte_ds">
													<option value="a" class="l_opcao_fonte_automatica" selected>&nbsp;</option>
													<option value="n" class="l_opcao_fonte_normal">&nbsp;</option>
													<option value="c" class="l_opcao_fonte_condensada">&nbsp;</option>
													<option value="ec" class="l_opcao_fonte_extra_condensada">&nbsp;</option>
												</select>
											</div>

											<!-- Altura da Linha -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="altura_linha_descricao" class="control-label l_rotulo_altura_linha" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="altura_linha_descricao" class="slider altura_linha"
													   data-slider-min="0.9" data-slider-max="2" data-slider-step="0.05" data-slider-value="1.35"
													   data-slider-tooltip="hide" data-imagem="conteiner_descricao" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margem Superior -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="margem_superior_descricao" class="control-label l_rotulo_margem_superior" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="margem_superior_descricao" class="slider margem_superior"
													   data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="3"
													   data-slider-tooltip="hide" data-imagem="conteiner_descricao" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margem Esquerda -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="margem_esquerdo_descricao" class="control-label l_rotulo_margem_esquerda" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="margem_esquerdo_descricao" class="slider margem_esquerda"
													   data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="23"
													   data-slider-tooltip="hide" data-imagem="conteiner_descricao" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Mostrar Comparativo -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="mostrar_comparativo_descricao" class="control-label l_rotulo_mostrar_comparativo">&nbsp;</label>
												<input type="checkbox" name="mostrar_comparativo_descricao" id="mostrar_comparativo_descricao"
													   class="form-control" data-imagem="conteiner_descricao" />
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- Botões Gerar / Resetar -->
							<button type="button" id="botao_gerar_descricao" class="btn btn-primary" aria-label="Gerar">
								<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
								<span class="l_botao_gerar">&nbsp;</span>
							</button>
							<button type="reset" class="btn btn-danger" aria-label="Resetar">
								<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
								<span class="l_botao_resetar">&nbsp;</span>
							</button>
						</form>
						
					</div>
				</div>
			</div>
			<div class="col-md-7 col-lg-6">
				<div class="previas row">
					<div class="col-xs-12">
						<div id="previa_descricoes" class="panel panel-default">
							<div class="panel-heading l_previa">&nbsp;</div>
							<div class="panel-body">
								<div id="conteiner_descricao" class="fundo_marrom">
									<div class="texto semquebra" data-largura="256"></div>
								</div>
								<br /><br />
								<img src="img/background_descricao_preenchido.png" class="botao_template" style="display: none; background: #897047" />
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="panel panel-default ultimos_canvas">
							<div class="panel-heading l_ultimos_canvas">&nbsp;</div>
							<div class="panel-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
