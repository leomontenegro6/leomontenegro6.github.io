<div class="panel panel-default">
	<div class="panel-body">

		<div class="row">
			<div class="col-xs-12">

				<!-- Button texts -->
				<div class="row">
					<div class="col-xs-6">
						<div id="preview-sandbox-1" class="panel panel-default">
							<div class="panel-heading l-sandbox-bigger-buttons">&nbsp;</div>
							<div class="panel-body">
								<form class="form-sandbox-1" onsubmit="return aaig.generateImages(this)" onreset="aaig.resetForm(this)"
									data-image="button-conteiner-sandbox">
									<div class="form-group">
										<label for="sandbox-buttons-text-1" class="control-label l-label-buttons">&nbsp;</label>
										<input type="text" name="sandbox-buttons-text-1" id="sandbox-buttons-text-1"
											class="form-control p-text-sandbox-mode text" onkeyup="aaig.updatePreview(this, event)" />
										<input type="text" name="sandbox-buttons-text-2" id="sandbox-buttons-text-2"
											class="form-control p-text-sandbox-mode text" onkeyup="aaig.updatePreview(this, event)" />
										<input type="text" name="sandbox-buttons-text-3" id="sandbox-buttons-text-3"
											class="form-control p-text-sandbox-mode text" onkeyup="aaig.updatePreview(this, event)" />
									</div>
									<div class="form-group">
										<label for="sandbox-buttons-platform" class="control-label l-label-platform">&nbsp;</label>
										<select id="sandbox-buttons-platform" name="sandbox-buttons-platform" class="form-control platform"
											onchange="aaig.changePlatform(this)" style="width: 150px">
											<option value="ds">Nintendo DS</option>
											<option value="3ds" selected>Nintendo 3DS</option>
										</select>
									</div>

									<button type="submit" id="sandbox-generate-image-1" class="btn btn-primary" aria-label="Gerar">
										<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
										<span class="l-button-generate-image">&nbsp;</span>
									</button>
									<button type="reset" class="btn btn-danger" aria-label="Resetar">
										<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
										<span class="l-button-reset-form">&nbsp;</span>
									</button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div id="preview-buttons-sandbox" class="panel panel-default">
							<div class="panel-heading l-preview">&nbsp;</div>
							<div class="panel-body">
								<div id="button-conteiner-sandbox">
									<div class="button1 nowrap"></div>
									<div class="button2 nowrap"></div>
									<div class="button3 nowrap"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Smaller button texts -->
				<div class="row">
					<div class="col-xs-6">
						<div id="preview-sandbox-2" class="panel panel-default">
							<div class="panel-heading l-sandbox-smaller-buttons">&nbsp;</div>
							<div class="panel-body">
								<form class="form-sandbox-2" onsubmit="return aaig.generateImages(this)" onreset="aaig.resetForm(this)"
									data-image="smaller-button-conteiner-sandbox">
									<div class="form-group">
										<label for="sandbox-smaller-buttons-text-1" class="control-label l-label-smaller-buttons">&nbsp;</label>
										<input type="text" name="sandbox-smaller-buttons-text-1" id="sandbox-smaller-buttons-text-1"
											class="form-control p-text-sandbox-mode text" onkeyup="aaig.updatePreview(this, event)" />
										<input type="text" name="sandbox-smaller-buttons-text-2" id="sandbox-smaller-buttons-text-2"
											class="form-control p-text-sandbox-mode text" onkeyup="aaig.updatePreview(this, event)" />
										<input type="text" name="sandbox-smaller-buttons-text-3" id="sandbox-smaller-buttons-text-3"
											class="form-control p-text-sandbox-mode text" onkeyup="aaig.updatePreview(this, event)" />
										<input type="text" name="sandbox-smaller-buttons-text-4" id="sandbox-smaller-buttons-text-4"
											class="form-control p-text-sandbox-mode text" onkeyup="aaig.updatePreview(this, event)" />
									</div>
									<div class="form-group">
										<label for="sandbox-smaller-buttons-platform" class="control-label l-label-platform">&nbsp;</label>
										<select id="sandbox-smaller-buttons-platform" name="sandbox-smaller-buttons-platform" class="form-control platform"
											onchange="aaig.changePlatform(this)" style="width: 150px">
											<option value="ds">Nintendo DS</option>
											<option value="3ds" selected>Nintendo 3DS</option>
										</select>
									</div>

									<button type="submit" id="sandbox-generate-image-2" class="btn btn-primary" aria-label="Gerar">
										<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
										<span class="l-button-generate-image">&nbsp;</span>
									</button>
									<button type="reset" class="btn btn-danger" aria-label="Resetar">
										<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
										<span class="l-button-reset-form">&nbsp;</span>
									</button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div id="preview-smaller-buttons-sandbox" class="panel panel-default">
							<div class="panel-heading l-preview">&nbsp;</div>
							<div class="panel-body">
								<div id="smaller-button-conteiner-sandbox">
									<div class="button1 nowrap"></div>
									<div class="button2 nowrap"></div>
									<div class="button3 nowrap"></div>
									<div class="button4 nowrap"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Proof / profile texts -->
				<div class="row">
					<div class="col-xs-6">
						<div id="preview-sandbox-3" class="panel panel-default">
							<div class="panel-heading l-sandbox-proof-profiles">&nbsp;</div>
							<div class="panel-body">
								<form class="form-sandbox-3" onsubmit="return aaig.generateImages(this)" onreset="aaig.resetForm(this)"
									data-image="proof-profile-conteiner-sandbox">
									<!-- Proof / profile title text -->
									<div class="form-group">
										<label for="proof-profile-title-text-sandbox" class="control-label l-label-proof-profile-titles">&nbsp;</label>
										<input type="text" name="proof-profile-title-text-sandbox" id="proof-profile-title-text-sandbox"
											class="form-control p-text-sandbox-mode text" onkeyup="aaig.updatePreview(this, event)" />
									</div>
									<!-- Proof / profile subtitle text -->
									<div class="form-group">
										<label for="proof-profile-subtitle-text-sandbox" class="control-label l-label-proof-profile-subtitles">&nbsp;</label>
										<textarea name="proof-profile-subtitle-text-sandbox" id="proof-profile-subtitle-text-sandbox" rows="3"
											class="form-control p-text-sandbox-mode text" onkeyup="aaig.updatePreview(this, event)"></textarea>
									</div>
									<!-- Proof / profile description text -->
									<div class="form-group">
										<label for="proof-profile-description-text-sandbox" class="control-label l-label-proof-profile-descriptions">&nbsp;</label>
										<textarea name="proof-profile-description-text-sandbox" id="proof-profile-description-text-sandbox" rows="3"
											class="form-control p-text-sandbox-mode text" onkeyup="aaig.updatePreview(this, event)"></textarea>
									</div>
									<!-- Platform -->
									<div class="form-group">
										<label for="sandbox-proof-profiles-platform" class="control-label l-label-platform">&nbsp;</label>
										<select id="sandbox-proof-profiles-platform" name="sandbox-proof-profiles-platform" class="form-control platform"
											onchange="aaig.changePlatform(this)" style="width: 150px">
											<option value="ds">Nintendo DS</option>
											<option value="3ds" selected>Nintendo 3DS</option>
										</select>
									</div>

									<button type="submit" id="sandbox-generate-image-3" class="btn btn-primary" aria-label="Gerar">
										<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
										<span class="l-button-generate-image">&nbsp;</span>
									</button>
									<button type="reset" class="btn btn-danger" aria-label="Resetar">
										<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
										<span class="l-button-reset-form">&nbsp;</span>
									</button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div id="preview-proof-profiles-sandbox" class="panel panel-default">
							<div class="panel-heading l-preview">&nbsp;</div>
							<div class="panel-body">
								<div id="proof-profile-conteiner-sandbox">
									<div class="proof-profile-title nowrap"></div>
									<div class="proof-profile-subtitle nowrap"></div>
									<div class="proof-profile-description nowrap"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
