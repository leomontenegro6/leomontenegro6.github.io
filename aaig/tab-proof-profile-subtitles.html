<div class="panel panel-default">
	<div class="panel-body">
		
		<div class="row">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading l-filters">&nbsp;</div>
					<div class="panel-body">
						
						<form class="form-proof-profile-subtitle" onsubmit="return aaig.generateImages(this)" onreset="return aaig.resetForm(this)"
							data-image="proof-profile-subtitle-conteiner">
							<!-- Proof / profile subtitle text -->
							<div class="form-group">
								<label for="proof-profile-subtitle-text" class="control-label l-label-proof-profile-subtitles">&nbsp;</label>
								<textarea name="proof-profile-subtitle-text" id="proof-profile-subtitle-text" class="form-control p-text-buttons text noresizable"
									rows="3" onkeyup="aaig.updatePreview(this, event)" onclick="$(this).trigger('keyup')"></textarea>
							</div>

							<!-- Game, export format and batch mode -->
							<div class="form-inline" style="margin-bottom: 5px">
								<label for="proof-profile-subtitle-game" class="control-label l-label-game">&nbsp;</label>
								<select id="proof-profile-subtitle-game" name="proof-profile-subtitle-game" class="form-control game"
									onchange="aaig.changeGame(this)">
									<optgroup label="Nintendo DS">
										<option value="aa123_ds">Ace Attorney 1-3</option>
										<option value="aa4_ds">Ace Attorney 4</option>
										<option value="aai_ds">Ace Attorney Investigations</option>
									</optgroup>
									<optgroup label="Nintendo 3DS">
										<option value="aat_3ds" selected>Ace Attorney Trilogy</option>
									</optgroup>
								</select>
								<label for="proof-profile-subtitle-export-format" class="control-label l-label-export-format">&nbsp;</label>
								<select id="proof-profile-subtitle-export-format" name="proof-profile-subtitle-export-format" class="form-control export-format">
									<option value="png">PNG</option>
									<option value="bmp">BMP</option>
								</select>
								<label for="proof-profile-subtitle-batch-mode" class="control-label l-label-batch-mode">&nbsp;</label>
								<div class="checkbox">
									<input type="checkbox" name="proof-profile-subtitle-batch-mode" id="proof-profile-subtitle-batch-mode"
										class="form-control batch-mode" onchange="aaig.toggleBatchModeFields(this)" />
									<label for="proof-profile-subtitle-batch-mode">&nbsp;</label>
								</div>
							</div>
							
							<!-- Batch mode settings -->
							<div class="form-inline batch-mode-settings" style="margin-bottom: 5px; display: none">
								<label for="proof-profile-subtitle-batch-mode-initial-file-number"
									class="control-label l-label-batch-mode-initial-file-number">&nbsp;</label>
								<input type="number" id="proof-profile-subtitle-batch-mode-initial-file-number"
									name="proof-profile-subtitle-batch-mode-initial-file-number" class="form-control batch-mode-initial-file-number"
									value="0" min="0" max="12940" maxlength="5" onkeyup="aaig.updatePreviewFilenamesBatchMode(this)"
									onmouseup="aaig.updatePreviewFilenamesBatchMode(this)" />
								<label for="proof-profile-subtitle-batch-mode-left-zeroes" class="control-label l-label-batch-mode-left-zeroes">&nbsp;</label>
								<input type="number" id="proof-profile-subtitle-batch-mode-left-zeroes" name="proof-profile-subtitle-batch-mode-left-zeroes"
									class="form-control batch-mode-left-zeroes p-none" value="8" min="0" max="8" maxlength="4"
									onkeyup="aaig.updatePreviewFilenamesBatchMode(this)" onmouseup="aaig.updatePreviewFilenamesBatchMode(this)" />
							</div>
							<div class="form-inline batch-mode-settings" style="margin-bottom: 5px; display: none">
								<label for="proof-profile-subtitle-batch-mode-prefix" class="control-label l-label-batch-mode-prefix">&nbsp;</label>
								<input type="text" id="proof-profile-subtitle-batch-mode-prefix" name="proof-profile-subtitle-batch-mode-prefix"
									class="form-control batch-mode-prefix p-text-batch-mode-prefix"
									onkeydown="return aaig.maskFilenameInput(event)" onkeyup="aaig.updatePreviewFilenamesBatchMode(this)" />
								<label for="proof-profile-subtitle-batch-mode-suffix" class="control-label l-label-batch-mode-suffix">&nbsp;</label>
								<input type="text" id="proof-profile-subtitle-batch-mode-suffix" name="proof-profile-subtitle-batch-mode-suffix" value=".bch.00"
									class="form-control batch-mode-suffix p-text-batch-mode-suffix"
									onkeydown="return aaig.maskFilenameInput(event)" onkeyup="aaig.updatePreviewFilenamesBatchMode(this)" />
							</div>
							
							<!-- Visual customization fields -->
							<div class="panel-group" id="visual-customization-proof-profile-subtitle" role="tablist">
								<div class="panel panel-default">
									<div class="panel-heading" role="tab" id="visual-customization-proof-profile-subtitle-heading">
										<h4 class="panel-title">
											<a role="button" data-toggle="collapse" data-parent="#visual-customization-proof-profile-subtitle"
												href="#visual-customization-proof-profile-subtitle-collapse" aria-expanded="true"
												aria-controls="visual-customization-proof-profile-subtitle-collapse">
												<span class="plus-minus glyphicon glyphicon-plus"></span>
												<span class="l-accordion-visual-customizations">&nbsp;</span>
											</a>
										</h4>
									</div>
									<div id="visual-customization-proof-profile-subtitle-collapse" class="panel-collapse collapse"
										role="tabpanel" aria-labelledby="visual-customization-proof-profile-subtitle-heading">
										<div class="panel-body">
											<!-- Line Break Mode -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="line-break-mode-proof-profile-subtitle" class="control-label l-label-line-break-mode">&nbsp;</label>
												<select id="line-break-mode-proof-profile-subtitle" name="line-break-mode-proof-profile-subtitle"
													class="form-control line-break-mode" onchange="aaig.changeLineBreakMode(this)">
													<option value="mode1" class="l-pps-option-line-break-mode-1">&nbsp;</option>
													<option value="mode2" class="l-pps-option-line-break-mode-2">&nbsp;</option>
													<option value="mode3" class="l-pps-option-line-break-mode-3">&nbsp;</option>
												</select>
											</div>
											
											<!-- Scale -->
											<div class="form-inline" style="margin-bottom: 5px; display: none">
												<label for="automatic-scale-proof-profile-subtitle" class="control-label l-label-scale">&nbsp;</label>
												<div class="checkbox" style="display: none">
													<input type="checkbox" name="automatic-scale-proof-profile-subtitle" id="automatic-scale-proof-profile-subtitle"
														class="form-control automatic-scale" checked onchange="aaig.toggleAutomaticScale(this)" />
													<label class="control-label l-label-automatic-scale"
														style="margin-right: 7.5px; font-weight: normal">&nbsp;</label>
												</div>
												<input type="text" id="proof-profile-subtitle-scale" class="slider scale" data-slider-min="0.500" data-slider-max="1.000"
													data-slider-step="0.005" data-slider-value="1" data-slider-tooltip="hide"
													data-slider-enabled="false" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Font -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="proof-profile-subtitle-font" class="control-label l-label-font">&nbsp;</label>
												<select id="proof-profile-subtitle-font" name="proof-profile-subtitle-font" class="form-control font-3ds" data-has-filter="true"
													onchange="aaig.changeFont(this)"></select>
												<input type="text" id="proof-profile-subtitle-another-font" class="form-control p-another-font another-font"
													style="display: none" onkeyup="aaig.setCustomFont(this)" />
												<select id="proof-profile-subtitle-font-size" name="proof-profile-subtitle-font-size"
													class="form-control font-size" onchange="aaig.changeFontSize(this)"></select>
												<div class="btn-group" data-toggle="buttons">
													<label class="btn btn-default t-button-bold">
														<input type="checkbox" class="estilos" value="b" onchange="aaig.changeFontStyle(this)" />
														<b class="l-button-bold">&nbsp;</b>
													</label>
													<label class="btn btn-default t-button-italic">
														<input type="checkbox" class="estilos" value="i" onchange="aaig.changeFontStyle(this)" />
														<i class="l-button-italic">&nbsp;</i>
													</label>
												</div>
											</div>

											<!-- Line Height -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="proof-profile-subtitle-line-height" class="control-label l-label-line-height" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="proof-profile-subtitle-line-height" class="slider line-height"
													data-slider-min="0.9" data-slider-max="2" data-slider-step="0.05" data-slider-value="1.35"
													data-slider-tooltip="hide" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margin Top -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="proof-profile-subtitle-margin-top" class="control-label l-label-margin-top" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="proof-profile-subtitle-margin-top" class="slider margin-top"
													   data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="4"
													   data-slider-tooltip="hide" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margin Left -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="proof-profile-subtitle-margin-left" class="control-label l-label-margin-left" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="proof-profile-subtitle-margin-left" class="slider margin-left"
													   data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="2"
													   data-slider-tooltip="hide" />
												<input type="text" class="form-control slider-value" disabled />
											</div>
											
											<!-- Letter Spacing -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="proof-profile-subtitle-letter-spacing" class="control-label l-label-letter-spacing" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="proof-profile-subtitle-letter-spacing" class="slider letter-spacing"
													data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="1"
													data-slider-tooltip="hide" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Show Comparative -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="proof-profile-subtitle-show-comparative" class="control-label l-label-show-comparative">&nbsp;</label>
												<div class="checkbox">
													<input type="checkbox" name="proof-profile-subtitle-show-comparative" id="proof-profile-subtitle-show-comparative"
														class="form-control show-comparative" onchange="aaig.toggleComparativeImage(this)" />
													<label for="proof-profile-subtitle-show-comparative">&nbsp;</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- Generate image and reset form buttons -->
							<button type="submit" id="proof-profile-subtitle-generate-image" class="btn btn-primary" aria-label="Generate button">
								<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
								<span class="l-button-generate-image">&nbsp;</span>
							</button>
							<button type="reset" class="btn btn-danger" aria-label="Reset button">
								<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
								<span class="l-button-reset-form">&nbsp;</span>
							</button>
						</form>
						
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="previews row">
					<div class="col-xs-12">
						<div id="proof-profile-subtitle-preview" class="panel panel-default">
							<div class="panel-heading l-preview">&nbsp;</div>
							<div class="panel-body">
								<div id="proof-profile-subtitle-conteiner">
									<div class="text nowrap" data-width="160"></div>
								</div>
								<br /><br />
								<img src="images/proof_profile_subtitle_bg_filled.png" class="button-template" style="display: none" />
								
								<div class="form-inline" style="display: none">
									<label class="control-label l-batch-filenaming-preview">&nbsp;</label>
									<ul class="preview-filenames-batch-mode"></ul>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="panel panel-default last-canvases">
							<div class="panel-heading l-last-canvases">&nbsp;</div>
							<div class="panel-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
