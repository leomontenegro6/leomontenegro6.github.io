<div class="panel panel-default">
	<div class="panel-body">
		
		<div class="row">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading l-filters">&nbsp;</div>
					<div class="panel-body">
						
						<form class="form-smaller-buttons" onsubmit="return aaig.generateImages(this)" onreset="return aaig.resetForm(this)"
							data-image="smaller-button-conteiner">
							<!-- Smaller button text -->
							<div class="form-group">
								<label for="smaller-button-text" class="control-label l-label-smaller-buttons">&nbsp;</label>
								<input type="text" name="smaller-button-text" id="smaller-button-text" class="form-control p-text-buttons text"
									onkeyup="aaig.updatePreview(this, event)" />
								<textarea name="smaller-button-text-batch-mode" id="smaller-button-text-batch-mode"
									class="form-control p-text-batch-mode text-batch-mode resizable-vertical" rows="10"
									onkeyup="aaig.updatePreviewBatchMode(this)" onclick="$(this).trigger('keyup')"
									style="display: none"></textarea>
							</div>

							<!-- Game, export format and batch mode -->
							<div class="form-inline" style="margin-bottom: 5px">
								<label for="smaller-button-game" class="control-label l-label-game">&nbsp;</label>
								<select id="smaller-button-game" name="smaller-button-game" class="form-control game"
									onchange="aaig.changeGame(this)">
									<optgroup label="Nintendo DS">
										<option value="aa123_ds">Ace Attorney 1-3</option>
										<option value="aa4_ds">Ace Attorney 4</option>
										<option value="aai_ds">Ace Attorney Investigations</option>
									</optgroup>
									<optgroup label="Nintendo 3DS">
										<option value="aat_3ds" selected>Ace Attorney Trilogy</option>
									</optgroup>
								</select>
								<label for="smaller-button-export-format" class="control-label l-label-export-format">&nbsp;</label>
								<select id="smaller-button-export-format" name="smaller-button-export-format" class="form-control export-format">
									<option value="png">PNG</option>
									<option value="bmp">BMP</option>
								</select>
								<label for="smaller-button-batch-mode" class="control-label l-label-batch-mode">&nbsp;</label>
								<div class="checkbox">
									<input type="checkbox" name="smaller-button-batch-mode" id="smaller-button-batch-mode" class="form-control batch-mode"
										onchange="aaig.toggleBatchModeFields(this)" />
									<label for="smaller-button-batch-mode">&nbsp;</label>
								</div>
							</div>

							<!-- Batch mode settings -->
							<div class="form-inline batch-mode-settings" style="margin-bottom: 5px; display: none">
								<label for="smaller-button-batch-mode-initial-file-number"
									class="control-label l-label-batch-mode-initial-file-number">&nbsp;</label>
								<input type="number" id="smaller-button-batch-mode-initial-file-number" name="smaller-button-batch-mode-initial-file-number"
									class="form-control batch-mode-initial-file-number" value="0" min="0" max="12940" maxlength="5"
									onkeyup="aaig.updatePreviewFilenamesBatchMode(this)" onmouseup="aaig.updatePreviewFilenamesBatchMode(this)" />
								<label for="smaller-button-batch-mode-left-zeroes" class="control-label l-label-batch-mode-left-zeroes">&nbsp;</label>
								<input type="number" id="smaller-button-batch-mode-left-zeroes" name="smaller-button-batch-mode-left-zeroes"
									class="form-control batch-mode-left-zeroes p-none" value="8" min="0" max="8" maxlength="4"
									onkeyup="aaig.updatePreviewFilenamesBatchMode(this)" onmouseup="aaig.updatePreviewFilenamesBatchMode(this)" />
							</div>
							<div class="form-inline batch-mode-settings" style="margin-bottom: 5px; display: none">
								<label for="smaller-button-batch-mode-prefix" class="control-label l-label-batch-mode-prefix">&nbsp;</label>
								<input type="text" id="smaller-button-batch-mode-prefix" name="smaller-button-batch-mode-prefix"
									class="form-control batch-mode-prefix p-text-batch-mode-prefix"
									onkeydown="return aaig.maskFilenameInput(event)" onkeyup="aaig.updatePreviewFilenamesBatchMode(this)" />
								<label for="smaller-button-batch-mode-suffix" class="control-label l-label-batch-mode-suffix">&nbsp;</label>
								<input type="text" id="smaller-button-batch-mode-suffix" name="smaller-button-batch-mode-suffix" value=".bch.00"
									class="form-control batch-mode-suffix p-text-batch-mode-suffix"
									onkeydown="return aaig.maskFilenameInput(event)" onkeyup="aaig.updatePreviewFilenamesBatchMode(this)" />
							</div>
							
							<!-- Visual customization fields -->
							<div class="panel-group" id="visual-customization-smaller-buttons" role="tablist">
								<div class="panel panel-default">
									<div class="panel-heading" role="tab" id="visual-customization-smaller-buttons-heading">
										<h4 class="panel-title">
											<a role="button" data-toggle="collapse" data-parent="#visual-customization-smaller-buttons"
												href="#visual-customization-smaller-buttons-collapse" aria-expanded="true"
												aria-controls="visual-customization-smaller-buttons-collapse">
												<span class="plus-minus glyphicon glyphicon-plus"></span>
												<span class="l-accordion-visual-customizations">&nbsp;</span>
											</a>
										</h4>
									</div>
									<div id="visual-customization-smaller-buttons-collapse" class="panel-collapse collapse"
										role="tabpanel" aria-labelledby="visual-customization-smaller-buttons-heading">
										<div class="panel-body">
											<!-- Scale -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="automatic-scale-smaller-button" class="control-label l-label-scale">&nbsp;</label>
												<div class="checkbox">
													<input type="checkbox" name="automatic-scale-smaller-button" id="automatic-scale-smaller-button"
														class="form-control automatic-scale" checked onchange="aaig.toggleAutomaticScale(this)" />
													<label for="automatic-scale-smaller-button" class="control-label l-label-automatic-scale"
														style="margin-right: 7.5px; font-weight: normal">&nbsp;</label>
												</div>
												<input type="text" id="smaller-button-scale" class="slider scale" data-slider-min="0.500"
													data-slider-max="1.000" data-slider-step="0.005" data-slider-value="1"
													data-slider-tooltip="hide" data-slider-enabled="false" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Font -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="smaller-button-font" class="control-label l-label-font">&nbsp;</label>
												<select id="smaller-button-font" name="smaller-button-font" class="form-control font-3ds" data-has-filter="true"
													onchange="aaig.changeFont(this)"></select>
												<input type="text" id="smaller-button-another-font" class="form-control p-another-font another-font" style="display: none"
													onkeyup="aaig.setCustomFont(this)" />
												<select id="smaller-button-font-size" name="smaller-button-font-size" class="form-control font-size"
													onchange="aaig.changeFontSize(this)"></select>
												<div class="btn-group" data-toggle="buttons">
													<label class="btn btn-default t-button-bold">
														<input type="checkbox" class="styles" value="b" onchange="aaig.changeFontStyle(this)" />
														<b class="l-button-bold">&nbsp;</b>
													</label>
													<label class="btn btn-default t-button-italic">
														<input type="checkbox" class="styles" value="i" onchange="aaig.changeFontStyle(this)" />
														<i class="l-button-italic">&nbsp;</i>
													</label>
												</div>
											</div>

											<!-- Luminosity -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="smaller-button-luminosity" class="control-label l-label-luminosity" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="smaller-button-luminosity" class="slider luminosity"
													data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="25"
													data-slider-tooltip="hide" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margin Top -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="smaller-button-margin-top" class="control-label l-label-margin-top" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="smaller-button-margin-top" class="slider margin-top"
													data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="0"
													data-slider-tooltip="hide" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margin Left -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="smaller-button-margin-left" class="control-label l-label-margin-left" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="smaller-button-margin-left" class="slider margin-left"
													data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="0"
													data-slider-tooltip="hide" />
												<input type="text" class="form-control slider-value" disabled />
											</div>
											
											<!-- Letter Spacing -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="smaller-button-letter-spacing" class="control-label l-label-letter-spacing" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="smaller-button-letter-spacing" class="slider letter-spacing"
													data-slider-min="1" data-slider-max="10" data-slider-step="1" data-slider-value="1"
													data-slider-tooltip="hide" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Show Comparative -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="smaller-button-show-comparative" class="control-label l-label-show-comparative">&nbsp;</label>
												<div class="checkbox">
													<input type="checkbox" name="smaller-button-show-comparative" id="smaller-button-show-comparative"
														class="form-control show-comparative" onchange="aaig.toggleComparativeImage(this)" />
													<label for="smaller-button-show-comparative">&nbsp;</label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- Generate image and reset form buttons -->
							<button type="submit" id="smaller-button-generate-image" class="btn btn-primary" aria-label="Generate Button">
								<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
								<span class="l-button-generate-image">&nbsp;</span>
							</button>
							<button type="reset" class="btn btn-danger" aria-label="Reset button">
								<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
								<span class="l-button-reset-form">&nbsp;</span>
							</button>
						</form>
						
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="previews row">
					<div class="col-xs-12">
						<div id="smaller-button-preview" class="panel panel-default">
							<div class="panel-heading l-preview">&nbsp;</div>
							<div class="panel-body">
								<div id="smaller-button-conteiner">
									<div class="text nowrap" data-width="160"></div>
								</div>
								<br /><br />
								<img src="images/smaller_button_bg_filled.png" class="button-template" style="display: none" />
								
								<div class="form-inline" style="display: none">
									<label class="control-label l-batch-filenaming-preview">&nbsp;</label>
									<ul class="preview-filenames-batch-mode"></ul>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="panel panel-default last-canvases">
							<div class="panel-heading l-last-canvases">&nbsp;</div>
							<div class="panel-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
