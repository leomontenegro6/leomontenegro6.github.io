<div class="modal" id="config-settings" tabindex="-1" role="dialog" aria-labelledby="configSettings">
	<div class="modal-dialog modal-md" role="document">
		<div class="modal-content">
			<form class="save-file-form" onsubmit="return aaig.saveConfigs(this)" onreset="return aaig.loadDefaultConfigsForm()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title l-configs">&nbsp;</h4>
				</div>

				<div class="modal-body">
					<div class="row">
						<!-- Theme selection field -->
						<div class="col-sm-6">
							<div class="form-group">
								<label for="config-theme-light" class="control-label l-theme">&nbsp;</label>
								<div class="radio">
									<div class="radio">
										<input type="radio" name="config-theme" id="config-theme-light" value="light" />
										<label for="config-theme-light" class="l-light-theme">&nbsp;</label>
									</div>
									<div class="radio">
										<input type="radio" name="config-theme" id="config-theme-dark" value="dark" />
										<label for="config-theme-dark" class="l-dark-theme">&nbsp;</label>
									</div>
								</div>
							</div>
						</div>
						
						<!-- Language selection field -->
						<div class="col-sm-6">
							<div class="form-group">
								<label for="config-language-english" class="control-label l-language">&nbsp;</label>
								<div class="radio">
									<input type="radio" name="config-language" id="config-language-english" value="en-us" />
									<label for="config-language-english">
										<img src="images/flag_usa.png" />
										English
									</label>
								</div>
								<div class="radio">
									<input type="radio" name="config-language" id="config-language-espanol" value="es" />
									<label for="config-language-espanol">
										<img src="images/flag_spain.png" />
										Español
									</label>
								</div>
								<div class="radio">
									<input type="radio" name="config-language" id="config-language-portugues" value="pt-br" />
									<label for="config-language-portugues">
										<img src="images/flag_brazil.png" />
										Português
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default l-button-cancel-form" data-dismiss="modal">&nbsp;</button>
					<button type="reset" class="btn btn-warning">
						<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
						<span class="l-button-reset-form">&nbsp;</span>
					</button>
					<button type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-save-file" aria-hidden="true"></span>
						<span class="l-button-save-form">&nbsp;</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
