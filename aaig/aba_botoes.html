<div class="panel panel-default">
	<div class="panel-body">
		
		<div class="row">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading l_filtros">&nbsp;</div>
					<div class="panel-body">
						
						<form class="form_botoes">	
							<!-- Texto do Botão -->
							<div class="form-group">
								<label for="texto_botoes" class="control-label l_rotulo_texto_botao">&nbsp;</label>
								<input type="text" name="texto_botoes" id="texto_botoes" class="form-control p_texto_botoes" />
								<textarea name="texto_botoes_lote" id="texto_botoes_lote" class="form-control p_texto_lote"
									rows="10" style="display: none"></textarea>
							</div>

							<!-- Plataforma -->
							<div class="form-inline" style="margin-bottom: 5px">
								<label for="plataforma_botao" class="control-label l_rotulo_plataforma">&nbsp;</label>
								<select id="plataforma_botao" name="plataforma_botao" class="form-control">
									<option value="ds">Nintendo DS</option>
									<option value="3ds" selected>Nintendo 3DS</option>
								</select>
							</div>

							<!-- Lote -->
							<div class="form-inline" style="margin-bottom: 5px">
								<label for="lote_botao" class="control-label l_rotulo_lote">&nbsp;</label>
								<input type="checkbox" name="lote_botao" id="lote_botao" class="form-control" />
							</div>
							
							<!-- Campos de personalização visual -->
							<div class="panel-group" id="personalizacao_visual_botoes" role="tablist">
								<div class="panel panel-default">
									<div class="panel-heading" role="tab" id="personalizacao_visual_botoes_heading">
										<h4 class="panel-title">
											<a role="button" data-toggle="collapse" data-parent="#personalizacao_visual_botoes"
												href="#personalizacao_visual_botoes_collapse" aria-expanded="true"
												aria-controls="personalizacao_visual_botoes_collapse">
												<span class="mais-menos glyphicon glyphicon-plus"></span>
												<span class="l_accordion_personalizacao_visual">&nbsp;</span>
											</a>
										</h4>
									</div>
									<div id="personalizacao_visual_botoes_collapse" class="panel-collapse collapse"
										role="tabpanel" aria-labelledby="personalizacao_visual_botoes_heading">
										<div class="panel-body">
											
											<!-- Escala -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="escala_automatica_botao" class="control-label l_rotulo_escala">&nbsp;</label>
												<input type="checkbox" name="escala_automatica_botao" id="escala_automatica_botao" class="form-control" checked />
												<label for="escala_automatica_botao" class="control-label l_rotulo_escala_automatica"
													   style="margin-right: 7.5px; font-weight: normal">&nbsp;</label>
												<input type="text" id="escala_botao" class="slider escala" data-slider-min="0.500" data-slider-max="1.000"
													   data-slider-step="0.005" data-slider-value="1" data-imagem="conteiner_botao"
													   data-slider-tooltip="hide" data-slider-enabled="false" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Fonte -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="fonte_botao" class="control-label l_rotulo_fonte">&nbsp;</label>
												<select id="fonte_botao" name="fonte_botao" class="form-control fonte_3ds"></select>
												<input type="text" id="outra_fonte_botao" class="form-control p_outra_fonte" style="display: none" />
												<select id="tamanho_fonte_botao" name="tamanho_fonte_botao" class="form-control tamanho_fonte"></select>
												<div class="btn-group" data-toggle="buttons">
													<label class="btn btn-default t_botao_negrito" title="">
														<input type="checkbox" class="estilos" value="n" data-imagem="conteiner_botao" />
														<b class="l_botao_negrito">&nbsp;</b>
													</label>
													<label class="btn btn-default t_botao_italico" title="">
														<input type="checkbox" class="estilos" value="i" data-imagem="conteiner_botao" />
														<i class="l_botao_italico">&nbsp;</i>
													</label>
												</div>
											</div>

											<!-- Claridade -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="claridade_botao" class="control-label l_rotulo_claridade" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="claridade_botao" class="slider claridade"
													   data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="25"
													   data-slider-tooltip="hide" data-imagem="conteiner_botao" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margem Superior -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="margem_superior_botao" class="control-label l_rotulo_margem_superior" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="margem_superior_botao" class="slider margem_superior"
													   data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="0"
													   data-slider-tooltip="hide" data-imagem="conteiner_botao" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margem Esquerda -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="margem_esquerdo_botao" class="control-label l_rotulo_margem_esquerda" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="margem_esquerdo_botao" class="slider margem_esquerda"
													   data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="0"
													   data-slider-tooltip="hide" data-imagem="conteiner_botao" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Mostrar Comparativo -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="mostrar_comparativo_botao" class="control-label l_rotulo_mostrar_comparativo">&nbsp;</label>
												<input type="checkbox" name="mostrar_comparativo_botao" id="mostrar_comparativo_botao" class="form-control"
													   data-imagem="conteiner_botao" />
											</div>
											
										</div>
									</div>
								</div>
							</div>

							<!-- Botões Gerar e Resetar -->
							<button type="button" id="botao_gerar_botoes" class="btn btn-primary" aria-label="Generate button">
								<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
								<span class="l_botao_gerar">&nbsp;</span>
							</button>
							<button type="reset" class="btn btn-danger" aria-label="Reset button">
								<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
								<span class="l_botao_resetar">&nbsp;</span>
							</button>
						</form>
						
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="previas row">
					<div class="col-xs-12">
						<div id="previa_botoes" class="panel panel-default">
							<div class="panel-heading l_previa">&nbsp;</div>
							<div class="panel-body">
								<div id="conteiner_botao">
									<div class="texto semquebra" data-largura="280"></div>
								</div>
								<br /><br />
								<img src="img/background_botoes_preenchido.png" class="botao_template" style="display: none" />
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="panel panel-default ultimos_canvas">
							<div class="panel-heading l_ultimos_canvas">&nbsp;</div>
							<div class="panel-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
