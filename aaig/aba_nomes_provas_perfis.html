<div class="panel panel-default">
	<div class="panel-body">
		
		<div class="row">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading l_filtros">&nbsp;</div>
					<div class="panel-body">
						
						<form class="form_nome_prova">
							<!-- Texto do nome da prova / perfil -->
							<div class="form-group">
								<label for="texto_nome" class="control-label l_rotulo_texto_nome_prova">&nbsp;</label>
								<input type="text" name="texto_nome" id="texto_nome" class="form-control p_texto_botoes" />
								<textarea name="texto_nome_lote" id="texto_nome_lote" class="form-control p_texto_lote"
									rows="10" style="display: none"></textarea>
							</div>

							<!-- Plataforma -->
							<div class="form-inline" style="margin-bottom: 5px">
								<label for="plataforma_nome" class="control-label l_rotulo_plataforma">&nbsp;</label>
								<select id="plataforma_nome" name="plataforma_nome" class="form-control">
									<option value="ds">Nintendo DS</option>
									<option value="3ds" selected>Nintendo 3DS</option>
								</select>
							</div>

							<!-- Lote -->
							<div class="form-inline" style="margin-bottom: 5px">
								<label for="lote_nome" class="control-label l_rotulo_lote">&nbsp;</label>
								<input type="checkbox" name="lote_nome" id="lote_nome" class="form-control" />
							</div>
							
							<!-- Campos de personalização visual -->
							<div class="panel-group" id="personalizacao_visual_nomes" role="tablist">
								<div class="panel panel-default">
									<div class="panel-heading" role="tab" id="personalizacao_visual_nomes_heading">
										<h4 class="panel-title">
											<a role="button" data-toggle="collapse" data-parent="#personalizacao_visual_nomes"
												href="#personalizacao_visual_nomes_collapse" aria-expanded="true"
												aria-controls="personalizacao_visual_nomes_collapse">
												<span class="mais-menos glyphicon glyphicon-plus"></span>
												<span class="l_accordion_personalizacao_visual">&nbsp;</span>
											</a>
										</h4>
									</div>
									<div id="personalizacao_visual_nomes_collapse" class="panel-collapse collapse"
										role="tabpanel" aria-labelledby="personalizacao_visual_nomes_heading">
										<div class="panel-body">
											<!-- Escala -->
											<div class="form-inline" style="margin-bottom: 5px;">
												<label for="escala_automatica_nome" class="control-label l_rotulo_escala">&nbsp;</label>
												<input type="checkbox" name="escala_automatica_nome" id="escala_automatica_nome" class="form-control" checked />
												<label for="escala_automatica_nome" class="control-label l_rotulo_escala_automatica"
													   style="margin-right: 7.5px; font-weight: normal">&nbsp;</label>
												<input type="text" id="escala_nome" class="slider escala" data-slider-min="0.500" data-slider-max="1.200"
													   data-slider-step="0.005" data-slider-value="1.045" data-imagem="conteiner_nome"
													   data-slider-tooltip="hide" data-slider-enabled="false" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Fonte (3DS) -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="fonte_nome" class="control-label l_rotulo_fonte">&nbsp;</label>
												<select id="fonte_nome" name="fonte_nome" class="form-control fonte_3ds"></select>
												<input type="text" id="outra_fonte_nome" class="form-control p_outra_fonte" style="display: none" />
												<select id="tamanho_fonte_nome" name="tamanho_fonte_nome" class="form-control tamanho_fonte"></select>
												<div class="btn-group" data-toggle="buttons">
													<label class="btn btn-default t_botao_negrito">
														<input type="checkbox" class="estilos" value="n" data-imagem="conteiner_nome" />
														<b class="l_botao_negrito">&nbsp;</b>
													</label>
													<label class="btn btn-default t_botao_italico">
														<input type="checkbox" class="estilos" value="i" data-imagem="conteiner_nome" />
														<i class="l_botao_italico">&nbsp;</i>
													</label>
												</div>
											</div>

											<!-- Fonte (DS) -->
											<div class="form-inline" style="margin-bottom: 5px; margin-top: 5px; display: none">
												<label for="fonte_nome_ds" class="control-label l_rotulo_fonte">&nbsp;</label>
												<select id="fonte_nome_ds" name="fonte_nome_ds" class="form-control fonte_ds">
													<option value="a" class="l_opcao_fonte_automatica" selected>&nbsp;</option>
													<option value="n" class="l_opcao_fonte_normal">&nbsp;</option>
													<option value="c" class="l_opcao_fonte_condensada">&nbsp;</option>
													<option value="ec" class="l_opcao_fonte_extra_condensada">&nbsp;</option>
												</select>
											</div>

											<!-- Margem Superior -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="margem_superior_nome" class="control-label l_rotulo_margem_superior" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="margem_superior_nome" class="slider margem_superior"
													   data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="-2"
													   data-slider-tooltip="hide" data-imagem="conteiner_nome" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Margem Esquerda -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="margem_esquerdo_nome" class="control-label l_rotulo_margem_esquerda" style="margin-right: 7.5px">&nbsp;</label>
												<input type="text" id="margem_esquerdo_nome" class="slider margem_esquerda"
													   data-slider-min="-5" data-slider-max="30" data-slider-step="1" data-slider-value="0"
													   data-slider-tooltip="hide" data-imagem="conteiner_nome" />
												<input type="text" class="form-control slider-value" disabled />
											</div>

											<!-- Mostrar Comparativo -->
											<div class="form-inline" style="margin-bottom: 5px">
												<label for="mostrar_comparativo_nome" class="control-label l_rotulo_mostrar_comparativo">&nbsp;</label>
												<input type="checkbox" name="mostrar_comparativo_nome" id="mostrar_comparativo_nome"
													   class="form-control" data-imagem="conteiner_nome" />
											</div>
										</div>
									</div>
								</div>
							</div>

							<!-- Botões Gerar e Resetar -->
							<button type="button" id="botao_gerar_nome" class="btn btn-primary" aria-label="Generate button">
								<span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
								<span class="l_botao_gerar">&nbsp;</span>
							</button>
							<button type="reset" class="btn btn-danger" aria-label="Reset button">
								<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
								<span class="l_botao_resetar">&nbsp;</span>
							</button>
						</form>
						
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="previas row">
					<div class="col-xs-12">
						<div id="previa_nomes" class="panel panel-default">
							<div class="panel-heading l_previa">&nbsp;</div>
							<div class="panel-body">
								<div id="conteiner_nome">
									<div class="texto semquebra" data-largura="160"></div>
								</div>
								<br /><br />
								<img src="img/background_nomes_preenchido.png" class="botao_template" style="display: none" />
							</div>
						</div>
					</div>
					<div class="col-xs-12">
						<div class="panel panel-default ultimos_canvas">
							<div class="panel-heading l_ultimos_canvas">&nbsp;</div>
							<div class="panel-body"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
